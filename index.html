 
<html>
  <head>
    <title>guess the sign</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-warning heading" > guess the sign
        <br><br>
        <span>&#9996;</span>
        <span>&#128076;</span>
        <span>&#128077;</span>
      </h3>
      <br><br>

      <p style="font-size: 22px;">Take a pic to generate sign
      	<br>
        <b style="color: pink">victory</b>
        <br>
        <b style="color: green">amazing</b>
        <br>
        <b style="color: blue">ok</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>webcam view</label>
        <div id="camera"></div>
        <br><br>
        <button onclick="take_snapshot()" class="btn btn-warning">capture image</button>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>prediction-1</label>
        <p class="sign name" id="result_sign_name"></p>
        <p class="emoji" id="update_emoji"></p>

        <label>prediction-2</label>
        <p class="sign name" id="result_sign_name_2"></p>
        <p class="emoji" id="update_emoji_2"></p>

      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>

        <br><br>
        <button onclick="check()" class="btn btn-success">predict emotion</button>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
